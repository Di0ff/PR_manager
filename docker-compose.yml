services:
  app:
    build: .
    container_name: pr-service
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${APP_PORT}:8080"
    environment:
      APP_PORT: ${APP_PORT}
      APP_ENV: ${APP_ENV}

      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_MODE: ${DB_MODE}

      LOG_LEVEL: ${LOG_LEVEL}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      MAX_REVIEWERS: ${MAX_REVIEWERS}

    command: ["/app/server"]
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: pr-service-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pr_manager_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 1s
      timeout: 3s
      retries: 10

volumes:
  pr_manager_pgdata:
