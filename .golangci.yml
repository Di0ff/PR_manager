run:
  timeout: 5m
  go: '1.24'
  tests: true

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - revive
    - gosec
    - bodyclose

linters-settings:
  errcheck:
    check-type-assertions: false
    check-blank: false
    exclude-functions:
      - (*database/sql.DB).Close
      - (*database/sql.Rows).Close

  revive:
    rules:
      - name: blank-imports
        disabled: true
      - name: exported
        disabled: false
        arguments:
          - checkPrivateReceivers
          - sayRepetitiveInsteadOfStutters

  gosec:
    excludes:
      - G404

issues:
  exclude-dirs:
    - vendor
    - mocks
    - bin

  exclude-rules:
    - path: db/scripts
      linters:
        - all

    - path: mocks/
      linters:
        - all

    - path: _test\.go
      linters:
        - errcheck
        - gosec

  max-issues-per-linter: 0
  max-same-issues: 0